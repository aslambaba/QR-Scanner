<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
        }

        #preview {
            max-width: 50%;
            max-height: 100%;
        }
    </style>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>QR Code Scanner v1.2</h1>
        <video id="preview"></video>
        <p id="result"></p>
        <button id="toggleButton" onclick="toggleScanner()">Start Scanner</button>
    </div>

    <script>
        let scanner = null;

        function initScanner() {
            scanner = new Instascan.Scanner({ 
                video: document.getElementById('preview'),
                continuous: true,
                mirror: false,
                captureImage: false,
                backgroundScan: true,
                refractoryPeriod: 5000,
                scanPeriod: 1,
                autoResize: false,
                autoScan: true,  // Auto start scanning
                autoFocus: true  // Enable auto focus
            });

            scanner.addListener('scan', function (content) {
                document.getElementById('result').innerText = 'Result: ' + content;
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        function toggleScanner() {
            if (scanner) {
                scanner.stop();
                scanner = null;
                document.getElementById('result').innerText = ''; // Clear the result
                document.getElementById('toggleButton').innerText = 'Start Scanner';
            } else {
                initScanner();
                document.getElementById('toggleButton').innerText = 'Stop Scanner';
            }
        }

        // Initialize the scanner
        document.getElementById('toggleButton').innerText = 'Stop Scanner'; // Set the initial text
        initScanner();
    </script>
</body>
</html>
